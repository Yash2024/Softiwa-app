<!DOCTYPE html>
<html lang="en">
<head>
  <title>Branch Form</title>
</head>
<body>
<div class="form-container">
    <form>
      <div class="mb-3">
        <label for="branchName" class="form-label">Branch Name</label>
        <input type="text" id="branchName" class="form-control" placeholder="Enter branch name" [(ngModel)]="branch.name">
      </div>
  
      <div class="mb-3">
        <label for="branchAddress" class="form-label">Branch Address</label>
        <input type="text" id="branchAddress" class="form-control" placeholder="Enter branch address" [(ngModel)]="branch.address">
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email Id</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" [(ngModel)]="branch.email">
      </div>
  
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" id="phoneNumber" class="form-control" placeholder="Enter phone number" [(ngModel)]="branch.mob">
      </div>
  
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Create</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
      </div>
    </form>
  </div>
</body>
</html>
